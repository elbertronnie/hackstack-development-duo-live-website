  <div class="text-center font-bold text-2xl mt-8">
    College Finder (IITs)
  </div>

  <div class="text-center">
    <div class="inline-flex flex-col flex-wrap gap-4 p-4 text-right">
      <div class="px-2">
        <label for="gender-radio" class="">Gender: </label>
        <div class="inline-block w-48 text-center">
          <input type="radio" name="gender" id="radio-male" value="male" checked class="
            form-radio 
            mb-1 mx-1
            rounded-full bg-white checked:bg-orange-500 focus:checked:bg-orange-500 hover:checked:bg-orange-500
            focus:ring focus:ring-orange-200 focus-ring-opacity-50 
            transition ease-in-out duration-200
            outline-none cursor-pointer
          ">
          <label for="radio-male" class="mt-1">Male</label>
          <input type="radio" name="gender" id="radio-female" value="female" class="
            form-radio 
            mb-1 mx-1
            rounded-full bg-white checked:bg-orange-500 focus:checked:bg-orange-500 hover:checked:bg-orange-500
            focus:ring focus:ring-orange-200 focus-ring-opacity-50 
            transition ease-in-out duration-200
            outline-none cursor-pointer
          ">
          <label for="radio-female" class="mt-1">Female</label>
        </div>
      </div>
      <div>
        <label for="stream-select" class="p-2">Stream:</label>
            <select name="stream" id="stream-select" class="
              form-select
              px-3 py-1.5 m-0 w-48
              text-base font-normal text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition ease-in-out duration-200
              focus:ring focus:ring-orange-200 focus:ring-opacity-50
              focus:text-gray-700 focus:bg-white focus:border-orange-500 focus:outline-none
              cursor-pointer
            ">
              <option value="cs" selected>Computer Science</option>
              <option value="ele">Electrical</option>
              <option value="mech">Mechanical</option>
            </select>
      </div>
        <div>
            <label for="rank-input" class="p-2">Rank:</label>
            <input type="number" name="rank" id="rank-input" placeholder="Enter rank in JEE Advanced" class="
              form-input 
              px-3 py-1.5 m-0 w-48 
              text-base font-normal text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition ease-in-out duration-200
              focus:ring focus:ring-orange-200 focus:ring-opacity-50
              focus:text-gray-700 focus:bg-white focus:border-orange-500 focus:outline-none
              cursor-pointer
            ">
        </div>
        <div>
            <label for="sort-by-select" class="p-2">Sort by:</label>
            <select name="sort-by" id="sort-by-select" class="
              form-select
              px-3 py-1.5 m-0 w-48
              text-base font-normal text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition ease-in-out duration-200
              focus:ring focus:ring-orange-200 focus:ring-opacity-50
              focus:text-gray-700 focus:bg-white focus:border-orange-500 focus:outline-none
              cursor-pointer
            ">
              <option value="college_name" selected>Name</option>
              <option value="nirf">NIRF Ranking</option>
              <option value="close">JoSAA Cutoffs</option>
              <option value="placement">Placement Statistics</option>
            </select>
        </div>
    </div>
    
    <div class="">
        <div id="college-list" class="
          bg-white 
          rounded-lg 
          border border-gray-200 
          w-96 mx-auto my-8
          text-gray-900 text-sm font-medium

        </div>
      </div>
    </div>
